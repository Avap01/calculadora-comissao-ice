<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <title>Calculadora de Porcentagem</title>
</head>
<body>
    <div class="interface1">
        <div>
            <img src="img/logo.png" class="logo" alt="Logoice">
            <div class="fundo">
                <h1 class="titulo">Comiss√£o</h1>
            </div>
        </div>
        <div class="interface2">
            <div class="input1">
                <h2>Mochila</h2>
                <input type="number" id="mochilaInput">
            </div>
            <div class="input2">
                <h2>Bolso</h2>
                <input type="number" id="bolsoInput">
            </div>
            <div class="input3">
                <h2>Porcentagem</h2>
                <input type="number" id="porcentagemInput">
            </div>
            <input class="calcular" type="button" value="Calcular" id="calcularBtn">
            <div>
                <input type="text" class="resultado" id="resultado" readonly>
            </div>
        </div>
        <button class="reset-btn"></button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
